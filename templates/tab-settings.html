<ion-view title="Einstellungen">
    <ion-content>
    <form action="/login" method="post" ng-controller="SettingsCtrl">
      <div class="list">
        <label class="item item-input">
          <span class="input-label">Username</span>
          <input type="text" name="username" ng-model="account.username" ng-model-instant>
        </label>
        <label class="item item-input">
          <span class="input-label">Password</span>
          <input type="password" name="password" ng-model="account.password" ng-model-instant>
        </label>
      </div>
      <button class="button button-block button-positive" type="submit" ng-click=doLogin()>
        Login & speichern
      </button>
    </form>
  </ion-content>
</ion-view>
